<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo</title>
</head>
<body ng-app="todo">
<h1> Welcome TO TODO manager</h1>
<hr/>

<div class="container" ng-controller="TodoController" ng-model="todoDto.todo">
<div class="row" ng-repeat="todo in allTodos">
        <div class="">
            <h3>{{todo.user}}</h3>
            <h3>{{todo.desc}}</h3>
            <h3>{{todo.dueBy}}</h3>
            <h3>{{todo.isDone}}</h3> 
        </div>
 </div>
